<!DOCTYPE html>
<html lang="en">
<head>

	<title>Пятый урок JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calendar">
		<div class="time"></div>

	<script src="js/script.js"></script>
